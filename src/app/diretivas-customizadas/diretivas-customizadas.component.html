<h1>Diretiva customizada ngElse</h1>
<div *ngIf="mostrarCursos">
	Lista de cursos aqui
</div>
<div *ngElse="mostrarCursos">
	Não existem cursos para serem listados
</div>
<br>
<button class="btn btn-primary" (click)="visualizarCursos()" >Mostrar ou esconder</button>

<!-- Pelo template -->
<template [ngElse]="mostrarCursos">
	<div>
		Não existem cursos
	</div>
</template>
