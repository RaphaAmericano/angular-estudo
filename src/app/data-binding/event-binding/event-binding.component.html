<article>
	<h3>Event binding
		<div>
			<button 
				(click)="botaoClicado()" class="btn btn-primary">Click Aqui</button> 
				<!-- outra maneira => on-click="botaoClicado()" -->
			<br><br>
			<input type="text" 
				(keyup)="onKeyUp($event)" 
				(keyup.enter)="salvarValor($event.target.value)" 
				(blur)="salvarValor(campoInput.value)"	#campoInput > 
				<!-- Duas Formas - com variavel e com $ --> 
				<br><br>
				<span
				(mouseover)="onMouseOverOut()"
				(mouseout)="onMouseOverOut()"
				[class.highlight]="isMouseOver">
					Passe o mouse sobre mim
				</span>

			<p>Valor atual: {{ valorAtual }}</p>
			<p>Valor salvo: {{ valorSalvo }}</p>
		</div>
	</h3>
</article>
